before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - id: darwin
    binary: lporg
    env:
      - CGO_ENABLED=1    
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags: -s -w -X main.Version={{.Version}} -X main.BuildTime={{.Date}}
universal_binaries:
  - id: darwin
    replace: true
    name_template: "lporg"
archives:
  - replacements:
      darwin: macOS
      amd64: x86_64
      all: universal
    name_template: "lporg_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - completions/*
checksum:
  name_template: "checksums.darwin.txt"
  disable: false
signs:
  - artifacts: checksum
snapshot:
  name_template: "{{ incpatch .Version }}-next"
brews:
  - name: lporg
    tap:
      owner: blacktop
      name: homebrew-tap
    folder: Formula
    homepage: "https://github.com/blacktop/lporg"
    description: Organize Your macOS Launchpad Apps
    install: |
      bin.install "lporg"
    test: |
      system "#{bin}/lporg --version"
changelog:
  sort: asc
  use: github
  groups:
    - title: 'New Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 100
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 200
    - title: Dependency updates
      regexp: "^.*chore\\(deps\\)*:+.*$"
      order: 300
    - title: 'Documentation updates'
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 400
    - title: Other work
      order: 9999
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^bumping"
      - "^Update"
      - "^Delete"
      - "^Working"
      - "reorg"
      - "updates"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
release:
  target_commitish: '{{ .Commit }}'
  footer: |
    ### Summary
    **Full Changelog**: https://github.com/blacktop/ipsw/compare/{{ .PreviousTag }}...{{ .Tag }}
    ## What to do next?
    - Follow us on [Twitter](https://twitter.com/blacktop__)
